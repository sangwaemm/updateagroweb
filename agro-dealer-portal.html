<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Agro-Dealer Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- We are NOT linking to styles.css. All styles are below. -->
  <style>
    /* =====================================
       1. GLOBAL & BASE STYLES
       ===================================== */
    :root {
      --primary-color: #2e7d32;
      --secondary-color: #f9a825;
      --light-bg: #f7fdf7;
      --light-text: #ffffff;
      --dark-text: #333333;
      --border-color: #e0e0e0;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Roboto', 'Segoe UI', sans-serif;
      background-color: var(--light-bg);
      color: var(--dark-text);
      line-height: 1.6;
    }
    a { color: var(--primary-color); text-decoration: none; }
    ul { list-style: none; }
    .container { width: 90%; max-width: 1200px; margin: 0 auto; }

    /* =====================================
       2. HEADER & FOOTER STYLES
       ===================================== */
    .main-header {
      background-color: var(--light-text);
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .header-top-bar {
      background-color: #f1f1f1;
      padding: 8px 0;
      font-size: 0.9rem;
      color: #555;
      border-bottom: 1px solid var(--border-color);
    }
    .header-top-bar .container, .header-main .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .header-main .container { padding: 15px 20px; }
    .logo a { font-size: 1.8rem; font-weight: 700; color: var(--primary-color); }
    .main-nav ul { display: flex; gap: 30px; }
    .main-nav a { font-size: 1.1rem; font-weight: 500; color: var(--dark-text); }
    .main-nav a:hover { color: var(--secondary-color); }
    .btn {
      padding: 12px 25px;
      border-radius: 5px;
      font-weight: 500;
      border: 2px solid transparent;
      display: inline-block;
      cursor: pointer;
    }
    .btn-secondary {
      background-color: transparent;
      color: var(--primary-color);
      border-color: var(--primary-color);
    }
    .btn-secondary:hover {
      background-color: var(--primary-color);
      color: var(--light-text);
    }
    .footer {
      background: var(--primary-color);
      color: white;
      text-align: center;
      padding: 2rem 1rem;
      margin-top: 2rem;
    }
  </style>
</head>

</html>
